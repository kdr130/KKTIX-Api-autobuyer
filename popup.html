<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Token Request and Fetch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 400px;
      padding: 10px;
    }

    h1 {
      font-size: 18px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }

    textarea {
      height: 100px;
    }

    button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 10px;
      padding: 10px;
      background-color: #f1f1f1;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 300px;
      overflow-y: auto;
    }

    #questionType {
      margin-top: 10px;
      padding: 10px;
      background-color: #f1f1f1;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 300px;
    }
  </style>
</head>

<body>
  <h1>Token Request and Fetch</h1>
  <label>目前資訊</label>
  <div id="questionType">
  </div>

  <div class="fontTitle">
    (X)會員號碼 or 資格碼: <input type="text" id="member_code">
    這個先不要用，需要搭配 base_info 裡面的 id 組成 "use_qualification_id":43320,"member_code":"12345" 之類的才行
  </div>
  <br><br>

  <div class="fontTitle">
    驗證問題答案: <input type="text" id="captcha_answer" value="">
  </div>
  <br><br>

  <div class="fontTitle">
    票券完整ID(e.g. ticket_225397): <input type="text" id="ticket_id">
  </div>
  <br><br>

  <div class="fontTitle">
    目前頁面票種:<br> <select id="tickets"></select>
  </div>
  <br><br>

  <div class="fontTitle">
    票券數量數量: <input type="text" id="ticket_count">
  </div>
  <br><br>

<!-- 新增的重試間隔輸入欄位 -->
  <div class="fontTitle">
    重試間隔(毫秒): <input type="number" id="retry_interval" value="500" min="100" step="100">
  </div>
  <br><br>

  <form id="postForm">
    <label for="data">POST Data (JSON):</label>
    <textarea id="data" required
      placeholder='{"key": "value"}'>{"tickets":[{"id":761370,"quantity":1,"invitationCodes":[],"member_code":"","use_qualification_id":null}],"currency":"TWD","recaptcha":{},"agreeTerm":true}</textarea>

    <button type="submit">Send Request and Fetch Data</button>
    <button type="button" id="abortButton">Abort Operation</button>
  </form>
  <div id="result">
    <label for="result"></label>
  </div>
  <script src="popup.js"></script>
</body>

</html>
